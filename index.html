<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="images/logo 1.png">
    <link rel="stylesheet" href="styles.css">
    <title>Formulier Over Spelletjes</title>
</head>
<body>
    <h1>Formulier Over Spelletjes</h1>

<!-- verzenden via mail werkt nog niet -->


    <form action="mailto:outlook.com/mail/230515@student.glu.nl" method="POST">
        <!-- Tekstveld -->
        <label for="tekstveld">Voornaam en Achternaam:</label>
        <input type="text" id="tekstveld" name="tekstveld" required><br><br>

        <!-- Keuzerondjes -->
        <label>Speel je wel eens spelletjes?:</label><br>
        <input type="radio" id="keuze1" name="keuzerondje" value="Keuze 1">
        <label for="keuze1">Ja</label><br>
        <input type="radio" id="keuze2" name="keuzerondje" value="Keuze 2">
        <label for="keuze2">Nee</label><br><br>

        <!-- Aankruisvakjes -->
        <label>Speel je die spelletjes online of zijn het gewone spelletjes?:</label><br>
        <input type="checkbox" id="optie1" name="optie1" value="Optie 1">
        <label for="optie1">Online</label><br>
        <input type="checkbox" id="optie2" name="optie2" value="Optie 2">
        <label for="optie2">Gewone spelletjes</label><br><br>

         <!-- Aankruisvakjes -->
         <label>Van de gewone spelletjes die je speelt, wat voor soort spellen zijn het?:</label><br>
         <input type="checkbox" id="optie1" name="optie1" value="Optie 1">
         <label for="optie1">Bordspel</label><br>
         <input type="checkbox" id="optie2" name="optie2" value="Optie 2">
         <label for="optie2">Kaartspel</label><br>
         <input type="checkbox" id="optie3" name="optie3" value="Optie 3">
         <label for="optie3">Dobbelspel</label><br>
         <input type="checkbox" id="optie4" name="optie4" value="Optie 4">
         <label for="optie4">Overig</label><br>
         <input type="checkbox" id="optie5" name="optie5" value="Optie 5">
         <label for="optie5">Niet van toepassing</label><br><br>
        
        <!-- Tekstvak -->
        <label for="tekstvak">Wat zijn de spellen die je vaak speelt?:</label><br>
        <textarea id="tekstvak" name="tekstvak" rows="4" cols="50"></textarea><br><br>

        <!-- Uitschuifkeuzelijst -->
        <label for="uitschuif">Met hoeveel mensen speel je vaak spelletjes?:</label><br>
        <select id="uitschuif" name="uitschuif">
            <option value="Optie 1">Aleen</option>
            <option value="Optie 2">Met 1 andere persoon</option>
            <option value="Optie 3">Met 2 Anderen</option>
            <option value="Optie 4">Met 3 Anderen</option>
            <option value="Optie 5">Met 4 Anderen</option>
            <option value="Optie 6">Met 5 Anderen</option>
            <option value="Optie 7">Met 6 Anderen</option>
            <option value="Optie 8">Met 7 Anderen</option>
            <option value="Optie 9">Met mijn hele familie</option>
            <option value="Optie 10">Met mijn hele vriendengroep</option>
            <option value="Optie 11">Mijn antwoord staat er niet tussen</option>
            <option value="Optie 12">Niet van toepassing</option>
        </select><br><br>

            <!-- Tekstveld -->
            <label for="tekstveld">Hoe lang zou een spel volgens jou moeten duren voor de optimale ervaring?:</label>
            <input type="text" id="tekstveld" name="tekstveld"><br><br>

        <!-- Meervoudige keuzelijst -->
        <label for="meervoudig">Heb je ooit een van mijn spellen gespeeld?:</label><br>
        <select id="meervoudig" name="meervoudig" multiple>
            <option value="Optie 1">Nee, ik wist niet dat je ook spelletjes maakte</option>
            <option value="Optie 2">Nee ik heb er nog geen tijd voor gehad maar ik ben wel benieuwd en zou het graag een keer willen spelen</option>
            <option value="Optie 3">Ja namelijk Ultimate hokjes</option>
            <option value="Optie 3">Ja namelijk Yirmi bir</option>
            <option value="Optie 3">Ja meerdere, het was echt super leuk</option>
            <option value="Optie 3">Ja ik heb het gespeeld maar ik denk dat er nog dingen verbeterd kunnen worden</option>
        </select><br><br>

         <!-- Keuzerondjes -->
         <label>Zou je het leuk vinden als er meer zelfbedachte spellen komen?:</label><br>
         <input type="radio" id="keuze3" name="keuzerondje" value="Keuze 3">
         <label for="keuze3">Ja</label><br>
         <input type="radio" id="keuze4" name="keuzerondje" value="Keuze 4">
         <label for="keuze4">Nee</label><br><br>

         <!-- Keuzerondjes -->
         <label>Denk je dat we deze spellen uit moeten brengen en het moeten gaan verkopen en reclame moeten gaan maken voor de spellen?:</label><br>
         <input type="radio" id="keuze5" name="keuzerondje" value="Keuze 5">
         <label for="keuze5">Ja</label><br>
         <input type="radio" id="keuze6" name="keuzerondje" value="Keuze 6">
         <label for="keuze6">Nee</label><br><br><br>

         <p>P.S. Er komen nog meer spellen aan!</p>

        <!-- Verzendknop -->
        <input type="submit" value="Verzenden">
    </form>
</body>
</html>
